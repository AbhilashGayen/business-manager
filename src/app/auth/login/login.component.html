<div class="uk-section uk-flex uk-flex-middle uk-animation-fade">
    <div class="uk-width-1-1">
        <div class="uk-container">
            <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                <div class="uk-width-1-1@m">
                    <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
                        <h3 class="uk-card-title uk-t ext-center">Welcome back!</h3>
                        <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                                    <input name="email" ngModel class="uk-input uk-form-large" type="email" #emailInput="ngModel" required email>
                                </div>
                                <mat-error *ngIf="emailInput.invalid && passwordInput.touched"> Please enter a vaild email.</mat-error>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input name="password" ngModel class="uk-input uk-form-large" type="password" #passwordInput="ngModel" required>
                                </div>
                                <mat-error *ngIf="passwordInput.invalid && passwordInput.touched"> Please enter password.</mat-error>
                            </div>
                            <div class="uk-margin">
                                <button class="uk-button uk-button-primary uk-button-large uk-width-1-1">Login</button>
                            </div>
                            <div class="uk-text-small uk-text-center">
                                Not registered? <a routerLink='/auth/signup'>Create an account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
